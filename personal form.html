<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="personalform.css">
    <legend>Person</legend>
    <br><br>
    <form action="">

        <label for="yn">Name:</label>
        <input type="text" id="yn" placeholder="your name" required="required"><br><br>

        <label for="email">Email:</label>
        <input type="text" placeholder="your email" id="email" required="required"><br><br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" required="required"><br><br>

        <label for="Pn">Phone Number:</label>
        <input type="phone number" id="pn" required="required"><br><br>

        <label  for="gender">Gender:</label>

            <label class="one" for="male">Male:</label>
            <input type="radio" id="male">

            <label  class="two" for="female">Female:</label>
            <input type="radio" id="female">

            <label for="other">other:</label>
            <input type="radio" id="other"><br><br>

        <label  class="three" for="language">Language:</label>
        <select name="" id="language">
                   <option value="select language" disabled="disabled">--Select Language--</option>
                   <option value="kikuyu">Kikuyu</option>
                   <option value="kamba">Kamba</option>
                   <option value="english">English</option>
                   <option value="kiswahili">Kiswahili</option>
           </select><br><br>

        <label for="zc">Zip Code:</label>
        <input type="zip code" id="zc" required="required"><br><br>


        <label for="about">About:</label>
        <textarea name="" placeholder="Write about yourself" id="about" cols="20" rows="1"></textarea>
    <br><br>

<button type="register">Register</button>





















    </form>
</head>
