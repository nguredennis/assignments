<body>
<legend> <u>Project Management</u></legend>
        <br><br>
<form action="">
         <label for="pname"> Project name:</label>
         <input type="pname" id="pname" placeholder="project name" required="required"><br><br>

         <label for="Assigned to">Assigned to:</label>
         <input type="Assigned to" id="Assigned to" placeholder="Assigned to" required="required"><br><br>

         <label for="yob">Start Date:</label>
         <input type=" Date " id="yob" placeholder="dd/mm/yyyy"  required="required"><br><br>

         <label for="yod">End Date:</label>
         <input type=" Date " id="yod"  placeholder="dd/mm/yyyy" required="required"><br><br>

           <label>Priority:</label>

       <input type="radio" id="hi" required="required">
       <label  for="hi">High:</label>

      <input type="radio" id="av" required="required">
      <label for="av">Average:</label>

     <input type="radio" id="lo" required="required">
    <label  for="lo">Low:</label><br><br>


         <label for="Description">Description:</label>
         <input type="Description" id="Description" required="required"><br><br>

          <button class="one">Submit</button>
          <button class="two">Clear</button>
    </form>
